name: Run Unit Tests and Playwright Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Job 1: Run Unit Tests
  test:
    runs-on: ubuntu-latest
    defaults:
       run:
         working-directory: ./Add-In/
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './Add-In/package-lock.json'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run tests
      - name: Run unit tests
        run: npm test

  # Job 2: Run Playwright Tests
  playwright-tests:
    runs-on: ubuntu-latest
    defaults:
       run:
         working-directory: ./Add-In/
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './Add-In/package-lock.json'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Step 5: Start the server
      - name: Start local server
        run: npm run start:browser &
        
      # Step 6: Wait for server to be ready
      - name: Wait for server
        run: npx wait-on https://localhost:3000/taskpane.html

      # Step 7: Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test